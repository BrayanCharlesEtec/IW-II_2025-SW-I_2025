<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. Formulário GET para verificar o maior número</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Verifique o Maior Número</h2>
    <form method="GET" action="maior.php">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="numero_1" name="numero_1" placeholder="Número 1" required>
        <label for="numero_1">Número 1</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="numero_2" name="numero_2" placeholder="Número 2" required>
        <label for="numero_2">Número 2</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="numero_3" name="numero_3" placeholder="Número 3" required>
        <label for="numero_3">Número 3</label>
      </div>
      <button type="submit" class="btn btn-primary">Verificar Maior</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
