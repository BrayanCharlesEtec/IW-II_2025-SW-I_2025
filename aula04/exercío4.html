<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Formulário POST para dados do usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulário de Dados Pessoais</h2>
    <form method="POST" action="usuario.php">
      <div class="mb-3">
        <label for="nome_usuario" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
      </div>
      <div class="mb-3">
        <label for="email_usuario" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email_usuario" name="email_usuario" required>
      </div>
      <div class="mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
      </div>
      <div class="mb-3">
        <label for="bandeira_cartao" class="form-label">Bandeira do Cartão</label>
        <select class="form-select" id="bandeira_cartao" name="bandeira_cartao" required>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="American Express">American Express</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
